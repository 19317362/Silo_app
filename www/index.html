<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Silo App</title>

    <link rel="stylesheet" href="vendor/ionic/css/ionic.min.css">

    <link href="styles/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="vendor/ionic/js/ionic.bundle.min.js"></script>
    <!--<script src="vendor/ionic/js/ionic.js"></script>-->
    <!--<script src="vendor/angular/angular.js"></script>-->
    <!--<script src="vendor/angular/angular-animate.js"></script>-->
    <!--<script src="vendor/angular/angular-route.js"></script>-->
    <!--<script src="vendor/angular-touch.min.js"></script>-->
    <!--<script src="vendor/angular/angular-sanitize.js"></script>-->

    <script src="vendor/angular-translate.min.js"></script>

    <script src="l10n/it.js"></script>

    <!-- Needed for Cordova/PhoneGap -->
    <!-- <script type="text/javascript" src="cordova.js"></script> -->

<body ng-app="siloApp">

<ion-side-menus>

    <ion-pane ion-side-menu-content ion-nav-router animation="slide-left-right-ios7">

        <ion-nav-view animation="slide-left-right"></ion-nav-view>

    </ion-pane>

    <!-- Left menu -->

        <ion-list>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-email"></i>
                Home
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-folder"></i>
                Books
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-images"></i>
                Media
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-map"></i>
                Places
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-gear-a"></i>
                Options
            </a>
        </ion-list>
    </ion-side-menu>

</ion-side-menus>
