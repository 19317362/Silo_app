<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Silo App</title>

    <link rel="stylesheet" href="vendor/ionic/css/ionic.min.css">

    <link href="styles/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="vendor/ionic/js/ionic.bundle.min.js"></script>

    <script src="vendor/angular-touch.min.js"></script>
    <script src="vendor/angular-translate.min.js"></script>

    <!-- translations -->
    <script src="l10n/en.js"></script>
    <script src="l10n/es.js"></script>
    <script src="l10n/it.js"></script>

    <!-- Needed for Cordova/PhoneGap -->
    <!-- <script type="text/javascript" src="cordova.js"></script> -->

    <!-- app scripts -->
    <script src="scripts/cordovaModule.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers.js"></script>
</head>

<body ng-app="siloApp">

<ion-side-menus>
    <!-- Center content -->
    <ion-pane ion-side-menu-content ion-nav-router>

        <ion-nav-view></ion-nav-view>

    </ion-pane>

    <!-- Left menu -->
    <ion-side-menu side="left" width="200">
        <ion-header-bar type="bar-dark" title="'Silo App'">
        </ion-header-bar>
        <ion-content has-header="true">
            <ion-list ng-controller="AppController" ng-click="closeSideMenu()">
                <a class="item item-icon-left" href="#/home">
                    <i class="icon ion-home"></i>
                    {{ 'home' | translate }}
                </a>
                <a class="item item-icon-left" href="#/books">
                    <i class="icon ion-folder"></i>
                    {{ 'books' | translate }}
                </a>
                <a class="item item-icon-left" href="#/media">
                    <i class="icon ion-images"></i>
                    {{ 'media' | translate }}
                </a>
                <a class="item item-icon-left" href="#/places">
                    <i class="icon ion-map"></i>
                    {{ 'places' | translate }}
                </a>
                <a class="item item-icon-left" href="#/info">
                    <i class="icon ion-gear-a"></i>
                    {{ 'options' | translate }}
                </a>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>

</body>
</html>
