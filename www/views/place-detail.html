<ion-view>
    <ion-header-bar
            ng-controller="AppController"
            type="bar-dark"
            title="place.title"
            left-buttons="backButtons"
            ></ion-header-bar>

    <ion-content has-header="true" padding="true">

        <div class="card">
            <div class="item item-text-wrap">
                <p>{{ place.title }}</p>

                <p>{{ place.country }}</p>

                <p>{{ place.loc }}</p>

                <p>{{ place.contact }}</p>

                <p>{{ place.email }}</p>

                <p>{{ place.url }}</p>
            </div>
        </div>


        <app-map style="height:300px;margin:12px;"
                 center="coordinates"
                 zoom="10"
                 markers="whoiswhere"
                >
        </app-map>
    </ion-content>
</ion-view>
