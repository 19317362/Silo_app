<ion-view>
    <ion-header-bar
            ng-controller="AppController"
            type="bar-dark"
            title="place.title"
            left-buttons="backButtons"
            ></ion-header-bar>

    <ion-content has-header="true" padding="true">

        <p>{{ place.title }}</p>
        <p>{{ place.country }}</p>
        <p>{{ place.loc }}</p>
        <p>{{ place.contact }}</p>
        <p>{{ place.email }}</p>
        <p>{{ place.url }}</p>

    </ion-content>
</ion-view>
