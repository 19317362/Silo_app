<ion-view>
    <ion-header-bar
            ng-controller="AppController"
            type="bar-dark"
            title="'Books'"
            left-buttons="menuButtons"
            ></ion-header-bar>

    <ion-content has-header="true" has-tabs="false">

        <ion-list>

            <ion-item ng-repeat="book in books" type="item-text-wrap" href="#/book/{{book.id}}">
                <h3>{{book.title}}</h3>

                <p>{{book.description}}</p>

            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
