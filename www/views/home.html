<ion-view>
    <ion-header-bar
            ng-controller="AppController"
            type="bar-dark"
            title="'Home'"
            left-buttons="menuButtons"
            ></ion-header-bar>

    <ion-content has-header="true" has-tabs="false" padding="true">
        <a ng-click="newQuote()"><img src="assets/img/logo_silo.png" class="ionic-logo"/></a>

        <p>
            {{randomQuote}}
        </p>

        <div ng-controller="AppController">
            <p>version {{appversion}}</p>
        </div>

    </ion-content>
</ion-view>
