<ion-view>
    <ion-header-bar
            ng-controller="AppController"
            type="bar-dark"
            title="'Places'"
            left-buttons="menuButtons"
            ></ion-header-bar>

    <ion-content has-header="true">

        <ion-list>

            <ion-item ng-repeat="place in places" type="item-text-wrap" href="#/place/{{place.uid}}">
                <h3>{{place.title}}</h3>

                <p>{{place.loc}} {{place.country}}</p>

            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
