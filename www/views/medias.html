<ion-view>
    <ion-header-bar
            ng-controller="AppController"
            type="bar-dark"
            title="'media' | translate"
            left-buttons="menuButtons"
            ></ion-header-bar>

    <ion-content has-header="true">

        <ion-list>

            <ion-item ng-repeat="media in medias" type="item-text-wrap" href="#/media-show/{{media.id}}">
                <h3>{{media.title}}</h3>

                <p>{{media.description}}</p>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
