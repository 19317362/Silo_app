<ion-view title="'Books'">

    <ion-nav-bar type="bar-positive"
                 animation="nav-title-slide-ios7"
            ></ion-nav-bar>

    <ion-content has-header="true" has-tabs="true">

        <ion-list>

            <ion-item ng-repeat="book in books" type="item-text-wrap" href="#/tab/book/{{book.id}}">
                <h3>{{book.title}}</h3>

                <p>{{book.description}}</p>

            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
