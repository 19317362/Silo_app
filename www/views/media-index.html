<ion-view title="'Media list'">
    <ion-nav-bar type="bar-positive"
                 animation="nav-title-slide-ios7"></ion-nav-bar>

    <ion-content has-header="true" has-tabs="true">

    <ion-list>

      <ion-item ng-repeat="media in medias" type="item-text-wrap" href="#/tab/media-show/{{media.id}}">
        <h3>{{media.title}}</h3>
        <p>{{media.description}}</p>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
